<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=,device-width initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>Crud</title>
  </head>
  <body>
    <h1>Cadastro de pessoas</h1>
      <form class="form js-form">
        <label for="name">
          Nome:
          <input
            class="form-field js-field"
            id="name"
            data-index="new"
            minlength="3"
            maxlength="120"
            name="name"
            placeholder="Digite seu nome completo aqui. Exemplo: João Almeida"
            pattern="[A-Za-zÁ-Üá-ü\s]*"
            required
            type="text"
          />
        </label>
        <label for="birth-date">
          Data de Nascimento:
          <input
            class="form-field js-field"
            id="birth-date"
            name="birth-date"
            required
            type="date"
          />
        </label>
        <button type="submit" id="save">Salvar</button>
      </form>
    <table id="tableClient" hidden>
      <thead>
        <th>Nome</th>
        <th>Data</th>
      </thead>
      <tbody>

      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
